name: CI-CD workflow

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    # .env - secret 방식으로 추가하기
    - name: 'Create env file'
      run: |
        touch .env
        echo DB_URL=${{ secrets.DB_URL }} >> .env
        echo DB_USERNAME=${{ secrets.DB_USERNAME }} >> .env
        echo DB_PWD=${{ secrets.DB_PWD }} >> .env
        echo JWT_SECRET=${{ secrets.JWT_SECRET }} >> .env
        echo MAIL_USERNAME=${{ secrets.MAIL_USERNAME }} >> .env
        echo MAIL_PASSWORD=${{ secrets.MAIL_PASSWORD }} >> .env
        echo REST_API_KEY=${{ secrets.REST_API_KEY }} >> .env
        cat .env
        
#     # create firebase-key.json
#     - name: create firebase key
#       run: |
#         cd ./src/main/resources/keystore
#         touch ./service-account.json
#         echo "${{ secrets.FIREBASE_KEY }}" > ./service-account.json
      
    # 그래들 빌드
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build with Gradle
      run: ./gradlew build -x test
      
      
      # 도커허브 로그인
    - name: Login to DockerHub
      uses: docker/login-action@v1
      with:
        username: ${{secrets.DOCKER_USERNAME}}
        password: ${{secrets.DOCKER_TOKEN}}

      # 그래들 빌드 이미지 만들어 도커허브로 업로드
    - name: build and release to DockerHub
      env:
        NAME: ${{ secrets.DOCKER_USERNAME }}  # DockerHub 계정 명
        REPO: waffle #  DockerHub 레포 이름
      run: |
        docker build -t $REPO .
        docker tag $REPO:latest $NAME/$REPO:latest
        docker push $NAME/$REPO:latest
        
      # EC2 Create 명령 실행
    - name: Github Action to EC2
      uses: appleboy/ssh-action@master
      if: contains(github.ref, 'main')
      with:
        host: ${{ secrets.AWS_HOST }}
        username: ${{ secrets.AWS_USER }}
        key: ${{ secrets.AWS_SSH_KEY }}
        port: ${{ secrets.AWS_PORT }}
        envs: GITHUB_SHA
        script: |
          sudo docker stop waffle-docker
          sudo docker rm waffle-docker
          sudo docker rmi $(sudo docker images -f dangling=true -q)
          sudo docker pull kcwthing1210/waffle:latest
          sudo docker run -e "DB_URL=jdbc:mysql://waffle-db.c9srbngezgoz.ap-northeast-2.rds.amazonaws.com:3306/waffle" -p 80:8080 --name waffle-docker kcwthing1210/waffle
          echo "────────────배포완료───────────────────"
