name: CI-CD workflow

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: 'Create env file'
      run: |
        touch .env
        echo DB_URL=${{ secrets.ENV_DB_URL }} >> .env
        echo DB_USERNAME=${{ secrets.ENV_DB_USERNAME }} >> .env
        echo DB_PWD=${{ secrets.ENV_DB_PWD }} >> .env
        echo JWT_SECRET=${{ secrets.JWT_SECRET }} >> .env
        echo MAIL_USERNAME=${{ secrets.MAIL_USERNAME }} >> .env
        echo MAIL_PASSWORD=${{ secrets.MAIL_PASSWORD }} >> .env
        cat .env
          
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build with Gradle
      run: ./gradlew build
      
      
      # 도커허브 로그인
    - name: Login to DockerHub
      uses: docker/login-action@v1
      with:
        username: ${{secrets.DOCKER_USERNAME}}
        password: ${{secrets.DOCKER_TOKEN}}

      # 그래들 빌드 이미지 만들어 도커허브로 업로드
    - name: build and release to DockerHub
      env:
        NAME: ${{ secrets.DOCKER_USERNAME }}  # DockerHub 계정 명
        REPO: waffle #  DockerHub 레포 이름
      run: |
        docker build --build-arg JAR_FILE=build/libs/\*.jar -t $NAME/$REPO .
        docker tag $REPO:latest $NAME/$REPO:latest
        docker push $NAME/$REPO:latest
      # EC2 Create 명령 실행
    - name: Github Action to EC2
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.AWS_HOST }}
        username: ${{ secrets.AWS_USER }}
        key: ${{ secrets.AWS_SSH_KEY }}
        port: ${{ secrets.AWS_PORT }}
        script: |
          bash deploy.sh
